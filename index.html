<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorWeaver - Your Automotive Knowledge Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapbe√°ll√≠t√°sok */
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --dark-bg: #1a1a1a;
            --medium-bg: #34495e;
            --light-bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-light: #ecf0f1;
            --text-dark: #333;
            --strong-blue: #4A90E2;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        /* Fejl√©c */
        .header {
            background-color: var(--card-bg);
            color: var(--text-dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.9em;
            font-weight: 700;
            color: var(--strong-blue);
            text-shadow: 1px 1px 0px #fff, 2px 2px 2px rgba(0,0,0,0.15);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-buttons button {
            background-color: #f0f0f0;
            color: var(--text-dark);
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: #e0e0e0;
        }

        .profile-container {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-bg);
            font-size: 1.5em;
            display:flex;
            align-items:center;
            justify-content:center;
            border: 2px solid var(--strong-blue);
            cursor: pointer;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .flag-icon {
            font-size: 2.2em;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
            right: 0;
            border-radius: 5px;
            overflow: hidden;
            top: 100%;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover { background-color: #f1f1f1; }
        .language-selector:hover .dropdown-content { display: block; }

        /* Hero szekci√≥ */
        .hero-section {
            width: 100%;
            height: 50vh;
            min-height: 350px;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1542362543-0a78601639d6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNTY3MHwwfDF8c2VhcmNofDIyfHxjYXJ8ZW58MHx8fHwxNjk5MjU0ODgw&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero-section h1 {
            font-size: clamp(2.5em, 5vw, 4em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .hero-section p {
            font-size: clamp(1em, 2vw, 1.3em);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        /* Keres≈ë szekci√≥ */
        .search-section {
            padding: 50px 20px;
            background-color: #e0e4e8;
        }

        .search-bar-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
        }

        #searchInput {
            flex-grow: 1;
            padding: 15px 25px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
        }
        
        #searchSuggestions {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 15px;
            z-index: 10;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.05em;
        }
        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
        .suggestion-item:not(:last-child) {
            border-bottom: 1px solid #eee;
        }


        /* Tartalom & Eredm√©nyek */
        .content-section {
            padding: 20px;
            max-width: 1400px;
            margin: 20px auto;
        }
        
        #searchResultsContainer {
            display: flex;
            gap: 30px;
            padding: 20px 10px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--light-bg);
        }
        
        .car-result-card {
            flex: 0 0 clamp(300px, 90vw, 380px);
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            scroll-snap-align: center;
        }

        .car-result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .car-result-card h3 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--medium-bg);
        }
        
        .card-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .card-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .card-section h4 {
            margin: 0 0 10px 0;
            color: var(--text-dark);
            font-size: 1.1em;
        }
        .card-section ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .card-section li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        /* Mod√°lis ablak st√≠lusok */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: animatetop 0.4s; }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 20px; cursor: pointer; }
        .close-button:hover, .close-button:focus { color: #333; }
        .modal h2 { margin-top: 0; color: #2c3e50; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
        .form-checkbox { display: flex; align-items: center; gap: 10px; }
        .form-checkbox input[type="checkbox"] { width: auto; }
        .form-checkbox a { color: var(--primary-color); text-decoration: none; }
        .register-button { width: 100%; background-color: var(--primary-color); color: white; padding: 15px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px; }
        .register-button:hover { background-color: var(--primary-dark); }
        @keyframes animatetop { from { transform: translateY(-100px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }

        /* Reszponz√≠v design */
        @media (max-width: 768px) {
            .header-top { flex-direction: column; padding: 15px 20px; }
            .header-right { flex-direction: column; margin-top: 15px; gap: 10px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <span class="logo-text">MotorWeaver</span>
            </div>
            <div class="header-right">
                <div class="language-selector">
                    <span id="currentLangFlag" class="flag-icon">üá¨üáß</span>
                    <div class="dropdown-content" id="langDropdown">
                        <a href="#" class="lang-option" data-lang="en">üá¨üáß English</a>
                        <a href="#" class="lang-option" data-lang="hu">üá≠üá∫ Magyar</a>
                        <a href="#" class="lang-option" data-lang="de">üá©üá™ Deutsch</a>
                        <a href="#" class="lang-option" data-lang="ro">üá∑üá¥ Rom√¢nƒÉ</a>
                        <a href="#" class="lang-option" data-lang="pl">üáµüá± Polski</a>
                    </div>
                </div>
                <div class="nav-buttons" id="authButtons">
                    <button id="loginBtn" data-key="login_btn">Login</button>
                    <button id="signupBtn" data-key="signup_btn">Sign Up</button>
                </div>
                <div class="profile-container" id="profileContainer">
                    <div class="profile-picture" id="profilePic"><span>üë§</span></div>
                    <button class="logout-button" id="logoutBtn" data-key="logout_btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div id="home-section">
        <div class="hero-section">
            <h1 data-key="welcome_title">Welcome to MotorWeaver</h1>
            <p data-key="welcome_text">Your ultimate automotive knowledge hub.</p>
        </div>
        <div class="search-section">
            <div class="search-bar-container">
                <input type="text" id="searchInput" data-key="placeholder_search" placeholder="Search for car brand or model (e.g., Audi A4)" autocomplete="off">
                <div id="searchSuggestions"></div>
            </div>
        </div>
    </div>

    <div class="content-section" id="search-results-section" style="display: none;">
        <main>
            <h2 data-key="search_results_title" style="text-align: center;">Search Results</h2>
            <div id="searchResultsContainer"></div>
        </main>
    </div>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="registrationCloseBtn">&times;</span>
            <h2 data-key="signup_title">Create Account</h2>
            <form id="registrationForm">
                <div class="form-group"><label for="fullName" data-key="fullName_label">Full Name</label><input type="text" id="fullName" required></div>
                <div class="form-group"><label for="email" data-key="email_label">Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="password" data-key="password_label">Password</label><input type="password" id="password" required></div>
                <div class="form-group"><label for="confirmPassword" data-key="confirmPassword_label">Confirm Password</label><input type="password" id="confirmPassword" required></div>
                <div class="form-checkbox"><input type="checkbox" id="terms" required><label for="terms" data-key="terms_label">I agree to the <a href="#">Terms</a>.</label></div>
                <button type="submit" class="register-button" data-key="register_btn">Register</button>
            </form>
        </div>
    </div>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="loginCloseBtn">&times;</span>
            <h2 data-key="login_title">Login</h2>
            <form id="loginForm">
                <div class="form-group"><label for="loginEmail" data-key="email_label">Email</label><input type="email" id="loginEmail" required></div>
                <div class="form-group"><label for="loginPassword" data-key="password_label">Password</label><input type="password" id="loginPassword" required></div>
                <button type="submit" class="register-button" data-key="login_btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const registrationModal = document.getElementById("registrationModal");
        const loginModal = document.getElementById("loginModal");
        const signupBtn = document.getElementById("signupBtn");
        const loginBtn = document.getElementById("loginBtn");
        const registrationCloseBtn = document.getElementById("registrationCloseBtn");
        const loginCloseBtn = document.getElementById("loginCloseBtn");
        const authButtons = document.getElementById("authButtons");
        const profileContainer = document.getElementById("profileContainer");
        const logoutBtn = document.getElementById("logoutBtn");
        const langDropdown = document.getElementById("langDropdown");
        const currentLangFlag = document.getElementById("currentLangFlag");
        const searchInput = document.getElementById("searchInput");
        const searchSuggestions = document.getElementById("searchSuggestions");
        const searchResultsContainer = document.getElementById("searchResultsContainer");
        const searchResultsSection = document.getElementById("search-results-section");

        let allTranslations;
        let allCarsData;

        const languageFlags = { 'en': 'üá¨üáß', 'hu': 'üá≠üá∫', 'de': 'üá©üá™', 'ro': 'üá∑üá¥', 'pl': 'üáµüá±' };

        // Functions
        async function setLanguage(langCode) {
            if (!langCode || !allTranslations) return;
            
            localStorage.setItem('userLanguage', langCode);
            currentLangFlag.textContent = languageFlags[langCode];
            const currentTranslations = allTranslations[langCode];
            
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (currentTranslations[key]) {
                    if (el.placeholder) el.placeholder = currentTranslations[key];
                    else if (el.tagName === 'LABEL') el.innerHTML = currentTranslations[key];
                    else el.textContent = currentTranslations[key];
                }
            });
            
            document.title = `MotorWeaver - ${currentTranslations.welcome_text}`;
            window.passwordMismatchAlert = currentTranslations.alert_password_mismatch;
            window.termsUnacceptedAlert = currentTranslations.alert_terms_unaccepted;
            window.registrationSuccessAlert = currentTranslations.alert_registration_success;
            window.logoutSuccessAlert = currentTranslations.alert_logout_success;
            window.loginSuccessAlert = currentTranslations.alert_login_success;
            window.loginFailAlert = currentTranslations.alert_login_fail;
        }

        async function loadData() {
            try {
                const [textResponse, carsResponse] = await Promise.all([
                    fetch('text-content.json'),
                    fetch('cars.json')
                ]);
                allTranslations = await textResponse.json();
                allCarsData = await carsResponse.json();
                const savedLanguage = localStorage.getItem('userLanguage') || 'en';
                await setLanguage(savedLanguage);
                checkLoginStatus();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function displayResultsInPanel(results, lang) {
            searchResultsContainer.innerHTML = '';
            
            if (!results || results.length === 0) {
                searchResultsContainer.innerHTML = `<p style="text-align: center; width: 100%;">${allTranslations[lang].no_results_found || 'No results found.'}</p>`;
            } else {
                results.forEach(car => {
                    const contentHTML = `
                        <div class="car-result-card">
                            <h3>${car.brand} ${car.model} (${car.year})</h3>
                            <div class="card-section">
                                <h4>${allTranslations[lang].issues_title} üîß</h4>
                                <ul>${car.common_issues.map(i => `<li><strong>${i.issue[lang]}:</strong> ${i.description[lang]}</li>`).join('')}</ul>
                            </div>
                            <div class="card-section">
                                <h4>${allTranslations[lang].prices_title} üí∞</h4>
                                <ul>${Object.values(car.parts_prices).map(p => `<li><strong>${p.name[lang]}:</strong> ${p.price} Ft</li>`).join('')}</ul>
                            </div>
                            <div class="card-section">
                                <h4>${allTranslations[lang].costs_title} üìä</h4>
                                <ul>${car.maintenance_costs.map(c => `<li><strong>${c.task[lang]}:</strong> ${c.cost} Ft</li>`).join('')}</ul>
                            </div>
                            <div class="card-section">
                                <h4>${allTranslations[lang].reviews_title} ‚≠ê</h4>
                                <ul>${car.owner_reviews.map(r => `<li><strong>Rating:</strong> ${r.rating} / 5 <br><strong>Review:</strong> ${r.review[lang]}</li>`).join('')}</ul>
                            </div>
                        </div>
                    `;
                    searchResultsContainer.innerHTML += contentHTML;
                });
            }
            searchResultsSection.style.display = 'block';
        }

        function showSuggestions(query) {
            searchSuggestions.innerHTML = '';
            if (query.length === 0) {
                searchSuggestions.style.display = 'none';
                searchResultsSection.style.display = 'none';
                return;
            }

            const lowerCaseQuery = query.toLowerCase();
            const results = allCarsData.filter(car => 
                `${car.brand.toLowerCase()} ${car.model.toLowerCase()}`.includes(lowerCaseQuery)
            );

            if (results.length > 0) {
                results.forEach(car => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = `${car.brand} ${car.model}`;
                    item.onclick = () => {
                        searchInput.value = item.textContent;
                        searchSuggestions.style.display = 'none';
                        const currentLang = localStorage.getItem('userLanguage') || 'en';
                        displayResultsInPanel([car], currentLang);
                    };
                    searchSuggestions.appendChild(item);
                });
                searchSuggestions.style.display = 'block';
            } else {
                searchSuggestions.style.display = 'none';
            }
        }
        
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            authButtons.style.display = isLoggedIn ? "none" : "flex";
            profileContainer.style.display = isLoggedIn ? "flex" : "none";
        }
        
        // Event Listeners
        searchInput.addEventListener('input', () => showSuggestions(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const currentLang = localStorage.getItem('userLanguage') || 'en';
                const results = allCarsData.filter(car => 
                    `${car.brand.toLowerCase()} ${car.model.toLowerCase()}`.includes(searchInput.value.toLowerCase())
                );
                displayResultsInPanel(results, currentLang);
                searchSuggestions.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-bar-container')) {
                searchSuggestions.style.display = 'none';
            }
        });

        langDropdown.addEventListener('click', (e) => {
            if (e.target.classList.contains('lang-option')) {
                setLanguage(e.target.getAttribute('data-lang'));
                e.preventDefault();
            }
        });

        signupBtn.onclick = () => { registrationModal.style.display = "flex"; }
        loginBtn.onclick = () => { loginModal.style.display = "flex"; }
        registrationCloseBtn.onclick = () => { registrationModal.style.display = "none"; }
        loginCloseBtn.onclick = () => { loginModal.style.display = "none"; }
        window.onclick = (e) => {
            if (e.target == registrationModal) registrationModal.style.display = "none";
            if (e.target == loginModal) loginModal.style.display = "none";
        }
        
        document.getElementById("registrationForm").addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById("password").value;
            const confirmPass = document.getElementById("confirmPassword").value;
            if (pass !== confirmPass) { alert(window.passwordMismatchAlert); return; }
            if (!document.getElementById("terms").checked) { alert(window.termsUnacceptedAlert); return; }

            localStorage.setItem('userEmail', document.getElementById("email").value);
            localStorage.setItem('userPassword', pass);
            localStorage.setItem('isLoggedIn', 'true');
            alert(window.registrationSuccessAlert);
            registrationModal.style.display = "none";
            checkLoginStatus();
        });

        document.getElementById("loginForm").addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const pass = document.getElementById("loginPassword").value;
            if (email === localStorage.getItem('userEmail') && pass === localStorage.getItem('userPassword')) {
                localStorage.setItem('isLoggedIn', 'true');
                alert(window.loginSuccessAlert);
                loginModal.style.display = "none";
                checkLoginStatus();
            } else {
                alert(window.loginFailAlert);
            }
        });

        logoutBtn.onclick = () => {
            alert(window.logoutSuccessAlert);
            localStorage.clear();
            checkLoginStatus();
        }
    
        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
