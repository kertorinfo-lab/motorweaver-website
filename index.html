<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorWeaver - Your Automotive Knowledge Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alapbeállítások */
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --dark-bg: #1a1a1a;
            --medium-bg: #34495e;
            --light-bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-light: #ecf0f1;
            --text-dark: #333;
            --strong-blue: #4A90E2;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        /* Fejléc */
        .header {
            background-color: var(--card-bg);
            color: var(--text-dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.9em;
            font-weight: 700;
            color: var(--strong-blue);
            text-shadow: 1px 1px 0px #fff, 2px 2px 2px rgba(0,0,0,0.15);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-buttons button, .garage-button {
            background-color: #f0f0f0;
            color: var(--text-dark);
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover, .garage-button:hover {
            background-color: #e0e0e0;
        }

        .profile-container {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-bg);
            font-size: 1.5em;
            display:flex;
            align-items:center;
            justify-content:center;
            border: 2px solid var(--strong-blue);
            cursor: pointer;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .flag-icon {
            font-size: 2.2em;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
            right: 0;
            border-radius: 5px;
            overflow: hidden;
            top: 100%;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover { background-color: #f1f1f1; }
        .language-selector:hover .dropdown-content { display: block; }

        /* Hero szekció */
        .hero-section {
            width: 100%;
            height: 50vh;
            min-height: 350px;
            background-image: linear-gradient(to bottom, #89CFF0, #4A90E2);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero-section h1 {
            font-size: clamp(2.5em, 5vw, 4em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .hero-section p {
            font-size: clamp(1em, 2vw, 1.3em);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        /* Kereső szekció */
        .search-section {
            padding: 50px 20px;
            background-color: #e0e4e8;
        }

        .search-bar-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
        }

        #searchInput {
            flex-grow: 1;
            padding: 15px 25px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
        }
        
        #searchSuggestions {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 15px;
            z-index: 10;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.05em;
        }
        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
        .suggestion-item:not(:last-child) {
            border-bottom: 1px solid #eee;
        }


        /* Tartalom & Eredmények */
        .content-section {
            padding: 20px;
            max-width: 1400px;
            margin: 20px auto;
        }
        
        #searchResultsContainer {
            display: flex;
            gap: 30px;
            padding: 20px 10px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--light-bg);
        }
        
        .car-result-card {
            flex: 0 0 clamp(300px, 90vw, 380px);
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            scroll-snap-align: center;
        }
        
        .car-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #eee;
        }

        .car-result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .car-result-card h3 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--medium-bg);
        }
        
        .card-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .card-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .card-section h4 {
            margin: 0 0 10px 0;
            color: var(--text-dark);
            font-size: 1.1em;
        }
        .card-section ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .card-section li {
            margin-bottom: 8px;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
        }

        .card-section li .icon {
            margin-right: 10px;
            font-size: 1.2em;
            margin-top: 2px;
        }
        
        .cost-scale-container {
            margin-top: 10px;
        }

        .cost-scale-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .cost-scale-bar-inner {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .cost-scale-label {
            text-align: right;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 5px;
        }


        /* Modális ablak stílusok */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: animatetop 0.4s; }
        .modal-content.modal-lg { max-width: 900px; }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 20px; cursor: pointer; }
        .close-button:hover, .close-button:focus { color: #333; }
        .modal h2 { margin-top: 0; color: #2c3e50; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
        .form-checkbox { display: flex; align-items: center; gap: 10px; }
        .form-checkbox input[type="checkbox"] { width: auto; }
        .form-checkbox a { color: var(--primary-color); text-decoration: none; }
        .register-button, .action-button { width: 100%; background-color: var(--primary-color); color: white; padding: 15px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px; }
        .register-button:hover, .action-button:hover { background-color: var(--primary-dark); }
        @keyframes animatetop { from { transform: translateY(-100px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
        
        /* Interaktív elemek */
        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .add-to-garage-btn {
            background-color: var(--strong-blue);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .add-to-garage-btn.in-garage {
            background-color: #ccc;
            color: #333;
        }
        .compare-checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Összehasonlítás */
        #compare-bar {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--medium-bg);
            color: white;
            padding: 15px 30px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            transition: bottom 0.3s ease-in-out;
            z-index: 999;
        }
        #compare-bar.visible {
            bottom: 0;
        }
        #compareBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 20px;
            cursor: pointer;
        }
        #compareBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .comparison-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .comparison-col {
            width: 48%;
        }

        /* Felhasználói értékelések */
        .user-review {
            border-top: 1px dashed #ccc;
            margin-top: 15px;
            padding-top: 15px;
        }
        .user-review strong {
            display: block;
            margin-bottom: 5px;
        }


        /* Reszponzív design */
        @media (max-width: 768px) {
            .header-top { flex-direction: column; padding: 15px 20px; }
            .header-right { flex-direction: column; margin-top: 15px; gap: 10px; }
            .comparison-container { flex-direction: column; }
            .comparison-col { width: 100%; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-top">
            <div class="logo-container">
                <span class="logo-text">MotorWeaver</span>
            </div>
            <div class="header-right">
                <div class="language-selector">
                    <span id="currentLangFlag" class="flag-icon">🇬🇧</span>
                    <div class="dropdown-content" id="langDropdown">
                        <a href="#" class="lang-option" data-lang="en">🇬🇧 English</a>
                        <a href="#" class="lang-option" data-lang="hu">🇭🇺 Magyar</a>
                        <a href="#" class="lang-option" data-lang="de">🇩🇪 Deutsch</a>
                        <a href="#" class="lang-option" data-lang="ro">🇷🇴 Română</a>
                        <a href="#" class="lang-option" data-lang="pl">🇵🇱 Polski</a>
                    </div>
                </div>
                <div class="nav-buttons" id="authButtons">
                    <button id="loginBtn" data-key="login_btn">Login</button>
                    <button id="signupBtn" data-key="signup_btn">Sign Up</button>
                </div>
                <div class="profile-container" id="profileContainer">
                    <button class="garage-button" id="garageBtn" data-key="my_garage_btn">My Garage</button>
                    <div class="profile-picture" id="profilePic"><span>👤</span></div>
                    <button class="logout-button" id="logoutBtn" data-key="logout_btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div id="home-section">
        <div class="hero-section">
            <h1 data-key="welcome_title">Welcome to MotorWeaver</h1>
            <p data-key="welcome_text">Your ultimate automotive knowledge hub.</p>
        </div>
        <div class="search-section">
            <div class="search-bar-container">
                <input type="text" id="searchInput" data-key="placeholder_search" placeholder="Search for car brand or model (e.g., Audi A4)" autocomplete="off">
                <div id="searchSuggestions"></div>
            </div>
        </div>
    </div>

    <div class="content-section" id="search-results-section" style="display: none;">
        <main>
            <h2 data-key="search_results_title" style="text-align: center;">Search Results</h2>
            <div id="searchResultsContainer"></div>
        </main>
    </div>

    <!-- Modals -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="registrationCloseBtn">&times;</span>
            <h2 data-key="signup_title">Create Account</h2>
            <form id="registrationForm">
                <div class="form-group"><label for="fullName" data-key="fullName_label">Full Name</label><input type="text" id="fullName" required></div>
                <div class="form-group"><label for="email" data-key="email_label">Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="password" data-key="password_label">Password</label><input type="password" id="password" required></div>
                <div class="form-group"><label for="confirmPassword" data-key="confirmPassword_label">Confirm Password</label><input type="password" id="confirmPassword" required></div>
                <div class="form-checkbox"><input type="checkbox" id="terms" required><label for="terms" data-key="terms_label">I agree to the <a href="#">Terms</a>.</label></div>
                <button type="submit" class="register-button" data-key="register_btn">Register</button>
            </form>
        </div>
    </div>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="loginCloseBtn">&times;</span>
            <h2 data-key="login_title">Login</h2>
            <form id="loginForm">
                <div class="form-group"><label for="loginEmail" data-key="email_label">Email</label><input type="email" id="loginEmail" required></div>
                <div class="form-group"><label for="loginPassword" data-key="password_label">Password</label><input type="password" id="loginPassword" required></div>
                <button type="submit" class="register-button" data-key="login_btn">Login</button>
            </form>
        </div>
    </div>

    <div id="garageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="garageCloseBtn">&times;</span>
            <h2 data-key="my_garage_btn">My Garage</h2>
            <div id="garageContent"></div>
        </div>
    </div>

    <div id="comparisonModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close-button" id="comparisonCloseBtn">&times;</span>
            <h2 data-key="compare_title">Car Comparison</h2>
            <div id="comparisonContent" class="comparison-container"></div>
        </div>
    </div>

    <!-- Floating Compare Bar -->
    <div id="compare-bar">
        <span id="compare-count"></span>
        <button id="compareBtn" data-key="compare_btn" disabled>Compare</button>
    </div>

    <script>
        // DOM Elements
        const registrationModal = document.getElementById("registrationModal"), loginModal = document.getElementById("loginModal"), garageModal = document.getElementById("garageModal"), comparisonModal = document.getElementById("comparisonModal");
        const signupBtn = document.getElementById("signupBtn"), loginBtn = document.getElementById("loginBtn"), garageBtn = document.getElementById("garageBtn"), compareBtn = document.getElementById("compareBtn");
        const registrationCloseBtn = document.getElementById("registrationCloseBtn"), loginCloseBtn = document.getElementById("loginCloseBtn"), garageCloseBtn = document.getElementById("garageCloseBtn"), comparisonCloseBtn = document.getElementById("comparisonCloseBtn");
        const authButtons = document.getElementById("authButtons"), profileContainer = document.getElementById("profileContainer"), logoutBtn = document.getElementById("logoutBtn");
        const langDropdown = document.getElementById("langDropdown"), currentLangFlag = document.getElementById("currentLangFlag");
        const searchInput = document.getElementById("searchInput"), searchSuggestions = document.getElementById("searchSuggestions"), searchResultsContainer = document.getElementById("searchResultsContainer"), searchResultsSection = document.getElementById("search-results-section");
        const garageContent = document.getElementById("garageContent"), comparisonContent = document.getElementById("comparisonContent");
        const compareBar = document.getElementById("compare-bar"), compareCount = document.getElementById("compare-count");
        
        let allTranslations, allCarsData;
        let garage = [], comparisonList = [], userReviews = {};

        const languageFlags = { 'en': '🇬🇧', 'hu': '🇭🇺', 'de': '🇩🇪', 'ro': '🇷🇴', 'pl': '🇵🇱' };

        // Functions
        async function setLanguage(langCode) {
            if (!langCode || !allTranslations) return;
            localStorage.setItem('userLanguage', langCode);
            currentLangFlag.textContent = languageFlags[langCode];
            const currentTranslations = allTranslations[langCode];
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (currentTranslations[key]) {
                    if (el.placeholder) el.placeholder = currentTranslations[key];
                    else if (el.tagName === 'LABEL') el.innerHTML = currentTranslations[key];
                    else el.textContent = currentTranslations[key];
                }
            });
            document.title = `MotorWeaver - ${currentTranslations.welcome_text}`;
            Object.assign(window, {
                passwordMismatchAlert: currentTranslations.alert_password_mismatch,
                termsUnacceptedAlert: currentTranslations.alert_terms_unaccepted,
                registrationSuccessAlert: currentTranslations.alert_registration_success,
                logoutSuccessAlert: currentTranslations.alert_logout_success,
                loginSuccessAlert: currentTranslations.alert_login_success,
                loginFailAlert: currentTranslations.alert_login_fail
            });
        }

        async function loadData() {
            try {
                const [textResponse, carsResponse] = await Promise.all([ fetch('text-content.json'), fetch('cars.json') ]);
                allTranslations = await textResponse.json();
                allCarsData = await carsResponse.json();
                allCarsData.forEach(car => car.id = `${car.brand}-${car.model}-${car.year}`.toLowerCase());
                
                garage = JSON.parse(localStorage.getItem('motorweaver_garage')) || [];
                userReviews = JSON.parse(localStorage.getItem('motorweaver_reviews')) || {};
                
                await setLanguage(localStorage.getItem('userLanguage') || 'en');
                checkLoginStatus();
            } catch (error) { console.error('Error loading data:', error); }
        }
        
        const getIconForItem = (name, lang) => {
            const lower = name[lang]?.toLowerCase() || '';
            if (lower.includes('kuplung') || lower.includes('clutch')) return '⚙️';
            if (lower.includes('turbó') || lower.includes('turbo')) return '🛢️';
            if (lower.includes('olaj') || lower.includes('oil')) return '💧';
            if (lower.includes('motor') || lower.includes('engine')) return '🔩';
            return '🔧';
        };

        const calculateMaintenanceScale = (costs, lang) => {
            const total = costs.reduce((s, i) => s + i.cost, 0);
            if (total <= 50000) return { p: 33, c: '#28a745', l: allTranslations[lang].cost_low };
            if (total <= 150000) return { p: 66, c: '#ffc107', l: allTranslations[lang].cost_medium };
            return { p: 100, c: '#dc3545', l: allTranslations[lang].cost_high };
        };

        function displayResultsInPanel(results, lang) {
            searchResultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                searchResultsContainer.innerHTML = `<p style="text-align: center; width: 100%;">${allTranslations[lang].no_results_found}</p>`;
                return;
            }
            results.forEach(car => {
                const scale = calculateMaintenanceScale(car.maintenance_costs, lang);
                const carImageText = `${car.brand}+${car.model}+${car.year}`;
                const carImageUrl = `https://placehold.co/600x400/e0e4e8/333?text=${carImageText}`;
                const isInGarage = garage.includes(car.id);
                
                const card = document.createElement('div');
                card.className = 'car-result-card';
                card.innerHTML = `
                    <img class="car-image" src="${carImageUrl}" alt="${car.brand} ${car.model}">
                    <h3>${car.brand} ${car.model} (${car.year})</h3>
                    <div class="card-section"><h4>${allTranslations[lang].issues_title}</h4><ul>${car.common_issues.map(i => `<li><span class="icon">${getIconForItem(i.issue, lang)}</span><div><strong>${i.issue[lang]}:</strong> ${i.description[lang]}</div></li>`).join('')}</ul></div>
                    <div class="card-section"><h4>${allTranslations[lang].prices_title}</h4><ul>${Object.values(car.parts_prices).map(p => `<li><span class="icon">${getIconForItem(p.name, lang)}</span><div><strong>${p.name[lang]}:</strong> ${p.price} Ft</div></li>`).join('')}</ul></div>
                    <div class="card-section"><h4>${allTranslations[lang].costs_title}</h4><div class="cost-scale-container"><div class="cost-scale-bar"><div class="cost-scale-bar-inner" style="width:${scale.p}%;background-color:${scale.c};"></div></div><div class="cost-scale-label" style="color:${scale.c}">${scale.l}</div></div></div>
                    <div class="card-section"><h4>${allTranslations[lang].reviews_title} ⭐</h4><ul>${car.owner_reviews.map(r => `<li><div><strong>Rating:</strong> ${r.rating}/5<br><strong>Review:</strong> ${r.review[lang]}</div></li>`).join('')}</ul><div class="user-reviews-list"></div></div>
                    <div class="card-section user-review-form-container" style.display="${localStorage.getItem('isLoggedIn') === 'true' ? 'block' : 'none'}">
                        <h4>${allTranslations[lang].add_review_title}</h4>
                        <form class="review-form">
                            <div class="form-group"><textarea name="review_text" required placeholder="${allTranslations[lang].review_placeholder}"></textarea></div>
                            <button type="submit" class="action-button">${allTranslations[lang].submit_review_btn}</button>
                        </form>
                    </div>
                    <div class="card-actions">
                        <button class="add-to-garage-btn ${isInGarage ? 'in-garage' : ''}">${isInGarage ? allTranslations[lang].in_garage_btn : allTranslations[lang].add_to_garage_btn}</button>
                        <label class="compare-checkbox-label"><input type="checkbox" class="compare-checkbox" ${comparisonList.includes(car.id) ? 'checked' : ''}> ${allTranslations[lang].compare_label}</label>
                    </div>
                `;
                searchResultsContainer.appendChild(card);
                
                // Event Listeners for the card
                card.querySelector('.add-to-garage-btn').addEventListener('click', (e) => toggleGarage(car.id, e.target));
                card.querySelector('.compare-checkbox').addEventListener('change', (e) => toggleCompare(car.id, e.target.checked));
                const reviewForm = card.querySelector('.review-form');
                if (reviewForm) {
                    reviewForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const text = e.target.review_text.value;
                        addUserReview(car.id, text);
                        e.target.reset();
                        displayUserReviews(car.id, card.querySelector('.user-reviews-list'), lang);
                    });
                }
                displayUserReviews(car.id, card.querySelector('.user-reviews-list'), lang);
            });
            searchResultsSection.style.display = 'block';
        }

        function showSuggestions(query) { /* ... same as before ... */ }
        
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            authButtons.style.display = isLoggedIn ? "none" : "flex";
            profileContainer.style.display = isLoggedIn ? "flex" : "none";
            document.querySelectorAll('.user-review-form-container').forEach(el => el.style.display = isLoggedIn ? 'block' : 'none');
        }

        function toggleGarage(carId, button) {
            if (garage.includes(carId)) garage = garage.filter(id => id !== carId);
            else garage.push(carId);
            localStorage.setItem('motorweaver_garage', JSON.stringify(garage));
            const lang = localStorage.getItem('userLanguage') || 'en';
            button.textContent = garage.includes(carId) ? allTranslations[lang].in_garage_btn : allTranslations[lang].add_to_garage_btn;
            button.classList.toggle('in-garage');
        }

        function displayGarage() {
            const lang = localStorage.getItem('userLanguage') || 'en';
            if (garage.length === 0) {
                garageContent.innerHTML = `<p>${allTranslations[lang].garage_empty}</p>`;
            } else {
                garageContent.innerHTML = garage.map(id => {
                    const car = allCarsData.find(c => c.id === id);
                    return car ? `<p>${car.brand} ${car.model}</p>` : '';
                }).join('');
            }
            garageModal.style.display = 'flex';
        }

        function toggleCompare(carId, isChecked) {
            comparisonList = comparisonList.filter(id => id !== carId);
            if (isChecked) comparisonList.push(carId);
            if (comparisonList.length > 2) {
                const oldest = comparisonList.shift();
                document.querySelector(`.compare-checkbox[data-id="${oldest}"]`).checked = false;
            }
            
            compareCount.textContent = `${comparisonList.length} ${allTranslations[localStorage.getItem('userLanguage') || 'en'].items_selected}`;
            compareBar.classList.toggle('visible', comparisonList.length > 0);
            compareBtn.disabled = comparisonList.length !== 2;
        }

        function displayComparison() { /* ... detailed implementation needed ... */ }

        function addUserReview(carId, text) {
            if (!userReviews[carId]) userReviews[carId] = [];
            userReviews[carId].push({ text, user: localStorage.getItem('userEmail') || 'Anonymous' });
            localStorage.setItem('motorweaver_reviews', JSON.stringify(userReviews));
        }

        function displayUserReviews(carId, container, lang) {
            container.innerHTML = '';
            const reviews = userReviews[carId] || [];
            if (reviews.length > 0) {
                reviews.forEach(review => {
                    const reviewEl = document.createElement('div');
                    reviewEl.className = 'user-review';
                    reviewEl.innerHTML = `<strong>${review.user}</strong><p>${review.text}</p>`;
                    container.appendChild(reviewEl);
                });
            }
        }
        
        // Event Listeners
        searchInput.addEventListener('input', () => showSuggestions(searchInput.value));
        document.addEventListener('DOMContentLoaded', loadData);
        garageBtn.onclick = displayGarage;

        // Modal close buttons
        [registrationCloseBtn, loginCloseBtn, garageCloseBtn, comparisonCloseBtn].forEach(btn => {
            btn.onclick = () => btn.closest('.modal').style.display = 'none';
        });

        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) e.target.style.display = "none";
        };
        
        // Auth forms and logout

    </script>
